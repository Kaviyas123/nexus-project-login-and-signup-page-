<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="index">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">
                <form onsubmit="return validatePassword() && signup(event)">
                    <label for="chk" aria-hidden="true">SIGNUP</label>
                    <input type="text" name="txt" placeholder="First name" required="">
                    <input type="text" name="txt" placeholder="Last name" required="">
                    <input type="email" name="email" placeholder="Email" required="">
                    <div class="password-container">
                        <input type="password" name="pswd" id="signupPassword" placeholder="Password" required="">
                    </div>
                    <div class="error-message" id="signupErrorMessage"></div>
                    <button>SIGN UP</button>
                </form>
            </div>

            <div class="login">
                <form onsubmit="return login(event)">
                    <label for="chk" aria-hidden="true">LOGIN</label>
                    <input type="email" name="email" placeholder="Email" required="">
                    <div class="password-container">
                        <input type="password" name="pswd" id="loginPassword" placeholder="Password" required="">
                    </div>
                    <button>LOGIN</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
